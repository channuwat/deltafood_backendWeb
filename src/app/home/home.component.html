<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <lbd-chart
                  [title]="'กลุ่มบทความ'"
                  [subtitle]="'สัดส่วนของบทความที่มีในแต่ละกลุ่ม'"
                  [chartClass]="'ct-perfect-fourth'"
                  [chartType]="emailChartType"
                  [chartData]="emailChartData"
                  [legendItems]="emailChartLegendItems"
                  [withHr]="true"
                  [footerIconClass]="'fa fa-clock-o'"
                  [footerText]="'จำนวนทั้งสิ้น 99 บทความ'">
                </lbd-chart>
            </div>
            <div class="col-md-8">
                <lbd-chart
                  [title]="'จำนวนการเยี่ยมชมเว็บไซต์'"
                  [subtitle]="'7 วันที่ผ่านมา'"
                  [chartType]="hoursChartType"
                  [chartData]="hoursChartData"
                  [chartOptions]="hoursChartOptions"
                  [chartResponsive]="hoursChartResponsive"
                  [legendItems]="hoursChartLegendItems"
                  [withHr]="true"
                  [footerIconClass]="''"
                  [footerText]="''">
                </lbd-chart>
            </div>
        </div>
    </div>
</div>
